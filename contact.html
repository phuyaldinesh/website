<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dinesh Phuyal</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <video id="background-video" autoplay loop muted playsinline>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="contact-wrapper">
        <header class="header">
            <a href="https://phuyaldinesh.github.io/website/" rel="noopener noreferrer">
                <img src="Icons/Website.gif" alt="Website Logo" class="website-logo">
            </a>
            <a href="https://phuyaldinesh.github.io/website/" rel="noopener noreferrer" class="website-link">
                Visit My Website
            </a>
        </header>

        <div class="contact-form">
            <h1>Contact Me</h1>
            <form action="https://formspree.io/f/xyzkqqdy" method="POST">
                <div class="form-group">
                    <label>Your Name:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Your Email:</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Subject:</label>
                    <input type="text" name="subject" required>
                </div>
                <div class="form-group">
                    <label>Message:</label>
                    <textarea name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
            
            <div class="social-profiles">
                <h3>Connect with Me</h3>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/dinesh-phuyal-74a6ba102" target="_blank" rel="noopener noreferrer">
                        <img src="Icons/Linkedin.gif" alt="LinkedIn" class="social-icon">
                        LinkedIn
                    </a>
                    <a href="https://x.com/_DineshPhuyal" target="_blank" rel="noopener noreferrer">
                        <img src="Icons/X.gif" alt="X (Twitter)" class="social-icon">
                        X (Twitter)
                    </a>
                    <a href="https://orcid.org/0009-0004-9936-0002" target="_blank" rel="me noopener noreferrer">
                        <img src="Icons/Orcid.png" alt="ORCID iD" class="social-icon" style="animation: glow 1.5s infinite alternate;">
                        ORCID
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="videos.js"></script>
</body>
</html>
